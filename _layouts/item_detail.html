<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ '/styles/custom.css' | relative_url }}">  <!-- FIXED PATH -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>{{ page.title }} - Girlfriend Brand</title>
</head>

<body>
    {% include header.html %}
    
    <main>
        <!-- WRAP EVERYTHING HERE -->
        <div class="item-detail-container">
            
            <!-- Item title -->
            <h1 class="item-name">{{ page.title }}</h1>
            
            <!-- Main image (full width) -->
            <div class="main-image">
                <img id="main-image" src="{{ page.main_image }}" alt="{{ page.title }}">
            </div>
            
            <!-- THUMBS LEFT + TEXT RIGHT -->
            <div class="product-layout">
                
                <!-- LEFT: Thumbnail grid -->
                <div class="thumb-container">
                    <div class="thumbnails">
                        {% for thumb in page.thumbnails %}
                            <div class="thumb">
                            <img class="thumb" src="{{ thumb }}" alt="View {{ forloop.index }}">
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <!-- RIGHT: Description -->
                <div class="product-description">
                    {{ content }}
                </div>
                
            </div>
            
        </div>  <!-- END WRAPPER -->
    </main>

    <div class="footer">
        {% include nav.html %}
    </div>

    <!-- Thumbnail swap JS -->
    <script>
        const mainImage = document.getElementById('main-image');
        const thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                mainImage.src = thumb.src;
            });
        });
    </script>
</body>
</html>
