<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ 'styles/custom.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
<body>
  {% include header.html %}
  <main>
    <div class="item-container">
      <!-- Left: Grid of images/items -->
      <div class="detail-img">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
      </div>

      <!-- Right: Item description/content -->
      <div class="item-detail">
        {{ content }}
      </div>
    </div>
  </main>
<div class="footer"> {% include nav.html %}</div>
</body>
  
</html>
